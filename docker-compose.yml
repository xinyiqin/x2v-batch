version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: s2v-backend
    ports:
      - "8000:8000"
    environment:
      - LIGHTX2V_BASE_URL=${LIGHTX2V_BASE_URL:-https://x2v.light-ai.top}
      - LIGHTX2V_ACCESS_TOKEN=${LIGHTX2V_ACCESS_TOKEN}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    container_name: s2v-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # 可选：如果需要 Nginx 作为反向代理（用于 HTTPS）
  nginx:
    image: nginx:alpine
    container_name: s2v-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - with-nginx

