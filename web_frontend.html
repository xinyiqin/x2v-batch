    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // æ–‡ä»¶é€‰æ‹©æ˜¾ç¤º
        document.getElementById('image').addEventListener('change', function(e) {
            document.getElementById('imageName').textContent = e.target.files[0]?.name || '';
        });
        
        document.getElementById('audio').addEventListener('change', function(e) {
            document.getElementById('audioName').textContent = e.target.files[0]?.name || '';
        });
        
        // æäº¤è¡¨å•
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'æäº¤ä¸­...';
            
            const formData = new FormData();
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('negative_prompt', document.getElementById('negative_prompt').value);
            formData.append('cfg_scale', document.getElementById('cfg_scale').value);
            formData.append('duration', document.getElementById('duration').value);
            const seed = document.getElementById('seed').value;
            if (seed) formData.append('seed', seed);
            formData.append('model_cls', 'SekoTalk');
            formData.append('stage', 'single_stage');
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('audio', document.getElementById('audio').files[0]);
            formData.append('wait_for_completion', document.getElementById('wait_for_completion').checked);
            
            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`ä»»åŠ¡æäº¤æˆåŠŸï¼ä»»åŠ¡ID: ${result.task_id}`);
                    document.getElementById('taskForm').reset();
                    document.getElementById('imageName').textContent = '';
                    document.getElementById('audioName').textContent = '';
                    loadTasks();
                } else {
                    alert(`æäº¤å¤±è´¥: ${result.detail || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                alert(`æäº¤å¤±è´¥: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ æäº¤ä»»åŠ¡';
            }
        });
        
        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks?limit=50`);
                const data = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                if (data.tasks.length === 0) {
                    tasksList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">æš‚æ— ä»»åŠ¡</p>';
                    return;
                }
                
                tasksList.innerHTML = data.tasks.map(task => {
                    const statusClass = `status-${task.status}`;
                    const date = new Date(task.created_at).toLocaleString('zh-CN');
                    
                    let resultHtml = '';
                    if (task.result_url) {
                        resultHtml = `
                            <div class="result-url">
                                <strong>ç»“æœè§†é¢‘:</strong>
                                <a href="${task.result_url}" target="_blank">${task.result_url}</a>
                            </div>
                        `;
                    }
                    
                    let errorHtml = '';
                    if (task.error) {
                        errorHtml = `<div class="error-message">âŒ é”™è¯¯: ${task.error}</div>`;
                    }
                    
                    const canCancel = task.status === 'PENDING' || task.status === 'PROCESSING';
                    
                    return `
                        <div class="task-card">
                            <div class="task-header">
                                <div>
                                    <div class="task-id">ID: ${task.task_id}</div>
                                    <div style="margin-top: 5px;">
                                        <span class="status-badge ${statusClass}">${task.status}</span>
                                    </div>
                                </div>
                                <div style="text-align: right; color: #999; font-size: 12px;">
                                    ${date}
                                </div>
                            </div>
                            <div class="task-info">
                                <p><strong>æç¤ºè¯:</strong> ${task.prompt}</p>
                                ${task.api_task_id ? `<p><strong>APIä»»åŠ¡ID:</strong> ${task.api_task_id}</p>` : ''}
                                ${resultHtml}
                                ${errorHtml}
                            </div>
                            ${canCancel ? `
                                <div class="actions">
                                    <button class="btn-small btn-danger" onclick="cancelTask('${task.task_id}')">å–æ¶ˆä»»åŠ¡</button>
                                    <button class="btn-small" onclick="refreshTask('${task.task_id}')">åˆ·æ–°çŠ¶æ€</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                // è‡ªåŠ¨åˆ·æ–°è¿›è¡Œä¸­çš„ä»»åŠ¡
                const processingTasks = data.tasks.filter(t => 
                    t.status === 'PENDING' || t.status === 'PROCESSING' || t.status === 'SUBMITTING'
                );
                if (processingTasks.length > 0) {
                    setTimeout(loadTasks, 5000); // 5ç§’åè‡ªåŠ¨åˆ·æ–°
                }
            } catch (error) {
                document.getElementById('tasksList').innerHTML = 
                    `<p style="color: #d32f2f; text-align: center; padding: 20px;">åŠ è½½å¤±è´¥: ${error.message}</p>`;

        }

            if (!confirm('ç¡®å®šè¦å–æ¶ˆè¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) return;
