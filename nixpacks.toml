[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "source /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "cd /app && /opt/venv/bin/python -m uvicorn server.main:app --host 0.0.0.0 --port $PORT"

